<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Money converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <!--<div class="background">
        <img class="imagembackground" src="./assets/Conversor 2.jpg" alt="imagem fundo">
    </div>-->
    <img class="conversor" src="./assets/Conversor.png" alt="Imagem conversão de moeda">
    <div class="bg-img"></div>
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert" >
                <option value="real1">R$ - Real brasileiro </option>
                <option value="dolar1">US$ - Dólar americano </option>
                <option value="euro1">€ - Euro </option>
                <option value="libra1">£ - Libra esterlina </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="dolar" >US$ - Dólar americano </option>
                <option value="euro">€ - Euro </option>
                <option value="libra">£ - Libra esterlina </option>
                <option value="real">R$ - Real brasileiro </option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="Qual valor você deseja converter?">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img1"  src="./assets/real.png" alt="logo moeda a converter">
                <p class="currency" id="currency-name1">Real brasileiro</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo moeda convertida">
                <p class="currency" id="currency-name2">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>

</html>
